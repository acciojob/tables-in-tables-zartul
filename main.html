<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 50%; height: 100%" border="1px">
      <thead>
		  <tr>
			  <th><table border="1px" width="45%">
			  <thead>
				  <tr>
					  <th colspan="2">Nested Table 2</th>
				  </tr>
				  <tr>
					  <th>Column 1</th>
					  <th>Column 2</th>
				  </tr>
			  </thead>
			  <tbody>
				  <tr>
					  <td>abc</td>
					  <td>def</td>
				  </tr>
			  </tbody>
		  </table></th>
			  <th>
				  <table border="1px" width="45%">
					  <thead>
						  <tr>
							  <th>Nested Table 1</th>
						  </tr>
					  </thead>
					  <tbody>
						  <tr>
							 <td><ul>
								  <li>List item</li>
								  <li>List item</li>
								  <li>List item</li>
							  </ul></td>
						  </tr>
					  </tbody>
				  </table>
			  </th>
		  </tr>
	  </thead>
	  <tbody>
		  <tr>
			  <td><table border="1px">
				  <thead>
					  <tr>
						  <th colspan="2">Nested Table 3</th>
					  </tr>
				  </thead>
				  <tbody>
					  <tr>
						  <td><a href="#">Nested Table</a></td>
						  <td>Demo Continued</td>
					  </tr>
				  </tbody>
			  </table></td>
			  <td><table border="1px">
				  <thead>
					  <tr>
						  <th colspan="2">Nested Table 4</th>
					  </tr>
				  </thead>
				  <tbody>
					  <tr>
						  <td t>HTML</td>
					  </tr>
				  </tbody>
			  </table></td>
		  </tr>
	  </tbody>
    </table>
  </body>
</html>
